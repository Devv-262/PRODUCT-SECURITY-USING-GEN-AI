apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-vuln-app
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: vuln-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}  # Allow from any pod in the same namespace
    ports:
    - protocol: TCP
      port: 5000        # vulnerable app's port
    - protocol: TCP
      port: 80          # Standard HTTP
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0  # outbound to anywhere
    ports:
    - protocol: TCP
      port: 80           # HTTP
    - protocol: TCP
      port: 443          # HTTPS
    - protocol: UDP
      port: 53           # DNS
